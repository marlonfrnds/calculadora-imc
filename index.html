<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?2family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de IMC</title>
</head>
<body>
  <div class="alert-error">
     Digite somente números 
  </div>
  
  <div class="container">
     <main class="card">
       <form>
        <h1 class="title">Cálculo de IMC</h1>

        <div class="input-wrapper">
           <label for="weight">Peso (kg)</label>
           <input id="weight" type="number" placeholder="60">
        </div>
        
        <div class="input-wrapper">
           <label for="height">Altura (cm)</label>
           <input id="height" type="number" placeholder="165">
        </div>

        <button type="submit">
          Calcular IMC
          <img src="images/arrow.svg" alt="arrow right"/>
        </button>     
       </form> 
     </main>
  </div>

  <div class="modal-wrapper">
     <div class="modal card">
        <h2 class="title">

          <button class="close">
            <img src="images/close.svg" alt="close button"/>
          </button>

          <span>Seu IMC é de 28</span>
        </h2>
     </div>   
  </div>
  
  <script src="./js/script.js" defer type="module"></script>
</body>
</html>
